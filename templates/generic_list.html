{% extends "base.html" %}
{% block body %}

<div class="table-responsive">
    <table class="table table-bordered table-hover">
    <tr>
        {% for col in columns %}
        <th>
            {{ col }}
        </th>
        {% endfor %}
    </tr>
    {% for obj in objects %}
        <tr>
        {% for col in columns %}
        <td>
        {{col}} {{ obj[col] }}
        </td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
</div>

{% endblock %}
